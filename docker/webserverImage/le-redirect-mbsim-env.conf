<VirtualHost _default_:80>
ServerName ${MBSIMENVSERVERNAME}
 
ServerSignature Off

<Directory "/var/www/html/mbsim/">
  RewriteEngine On
  RewriteRule ^ https://%{MBSIMENVSERVERNAME}%{REQUEST_URI} [END,NE,R=permanent]
</Directory>

ErrorLog /var/log/httpd/redirect.error.log
LogLevel warn

</VirtualHost>
